<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0d0d12;
      --surface: #1a1a24;
      --bubble-user: #2a2a3a;
      --bubble-bot: #1e3a5f;
      --cyan: #00d4ff;
      --text: #ffffff;
      --text-dim: #888;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #header {
      flex-shrink: 0;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--surface);
    }

    #title {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #title span {
      color: var(--cyan);
    }

    #status {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
    }

    #status-dot.connected { background: #00cc88; }
    #status-dot.listening { background: #00cc88; animation: pulse 1.5s infinite; }
    #status-dot.thinking { background: #ffaa00; animation: pulse 0.5s infinite; }
    #status-dot.speaking { background: var(--cyan); }
    #status-dot.error { background: #ff4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Chat area */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      border-bottom-left-radius: 4px;
    }

    .message.interim {
      opacity: 0.5;
      font-style: italic;
    }

    .message.thinking::after {
      content: '...';
      animation: dots 1s infinite;
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    /* Input area */
    #input-area {
      flex-shrink: 0;
      padding: 12px 16px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
      background: var(--surface);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #text-input {
      flex: 1;
      background: var(--bg);
      border: 1px solid #333;
      border-radius: 24px;
      padding: 12px 18px;
      font-size: 16px;
      color: var(--text);
      outline: none;
      resize: none;
      max-height: 120px;
      line-height: 1.4;
    }

    #text-input::placeholder {
      color: var(--text-dim);
    }

    #text-input:focus {
      border-color: var(--cyan);
    }

    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .btn:active {
      transform: scale(0.92);
    }

    .btn svg {
      width: 22px;
      height: 22px;
      stroke-width: 2;
      fill: none;
    }

    #mic-btn {
      background: var(--bg);
      border: 1px solid #333;
    }

    #mic-btn svg { stroke: var(--text); }

    #mic-btn.listening {
      background: #00cc88;
      border-color: #00cc88;
    }

    #mic-btn.listening svg { stroke: #000; }

    #send-btn {
      background: var(--cyan);
    }

    #send-btn svg { stroke: #000; }

    #send-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* Error toast */
    #error {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    #error.show { opacity: 1; }

    /* Scrollbar */
    #chat::-webkit-scrollbar { width: 4px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
    #chat::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

    /* Empty state */
    #empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      text-align: center;
      padding: 40px;
    }

    #empty .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    #empty h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    #empty p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">⚡ <span>Spark</span></div>
    <div id="status">
      <div id="status-dot"></div>
      <span id="status-text">Connecting...</span>
    </div>
  </div>

  <div id="chat">
    <div id="empty">
      <div class="icon">⚡</div>
      <h2>Hey, I'm Spark</h2>
      <p>Type a message or tap the mic to talk</p>
    </div>
  </div>

  <div id="input-area">
    <button id="mic-btn" class="btn" title="Voice input">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <textarea id="text-input" placeholder="Message Spark..." rows="1"></textarea>
    <button id="send-btn" class="btn" title="Send" disabled>
      <svg viewBox="0 0 24 24">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    </button>
  </div>

  <div id="error"></div>

  <script type="module" src="app.js?v=5"></script>
</body>
</html>
