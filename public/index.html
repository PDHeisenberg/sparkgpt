<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0f;
      --surface: #16161f;
      --cyan: #00d4ff;
      --cyan-glow: rgba(0, 212, 255, 0.3);
      --text: #ffffff;
      --text-dim: #666;
      --success: #00cc88;
      --warning: #ffaa00;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
      padding: 20px;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    /* Robot container */
    #robot-wrap {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
    }

    #robot-canvas {
      width: 100%;
      height: 100%;
    }

    /* Status text - subtle */
    #status {
      margin-top: 24px;
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      min-height: 20px;
      color: var(--text-dim);
      opacity: 0.6;
      transition: all 0.3s;
    }

    #status:empty { opacity: 0; }
    #status.listening { color: var(--success); opacity: 0.8; }
    #status.thinking { color: var(--warning); opacity: 1; }
    #status.speaking { color: var(--cyan); opacity: 0; }

    /* Transcript - simple */
    #transcript {
      margin-top: 24px;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      max-width: 500px;
      color: var(--text-dim);
      min-height: 60px;
    }

    #transcript.user { color: var(--text); }
    #transcript.assistant { color: var(--cyan); }

    /* Minimal controls */
    #controls {
      position: fixed;
      bottom: 40px;
      bottom: calc(40px + env(safe-area-inset-bottom, 0px));
      display: flex;
      gap: 16px;
    }

    .icon-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #222;
      transform: scale(1.05);
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .icon-btn.active {
      background: #ff4444;
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--text);
      stroke-width: 2;
      fill: none;
    }

    .icon-btn.active svg {
      stroke: white;
    }

    /* Connection indicator */
    #connection {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-dim);
      transition: all 0.3s;
    }

    #connection.connected {
      background: var(--success);
      box-shadow: 0 0 12px var(--success);
    }

    #connection.error {
      background: #ff4444;
      box-shadow: 0 0 12px #ff4444;
    }

    /* Loading state */
    .loading #robot-wrap {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Error toast */
    #error {
      position: fixed;
      bottom: 120px;
      background: #ff4444;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #error.show { opacity: 1; }
  </style>
</head>
<body class="loading">
  <div id="connection"></div>
  
  <div id="robot-wrap">
    <canvas id="robot-canvas"></canvas>
  </div>

  <div id="status">Connecting...</div>
  <div id="transcript"></div>

  <div id="controls">
    <button id="mute-btn" class="icon-btn" title="Mute">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
  </div>

  <div id="error"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <script type="module" src="app.js?v=3"></script>
</body>
</html>
