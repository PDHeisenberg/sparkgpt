<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0d0d12;
      --surface: #1a1a24;
      --bubble-user: #2a2a3a;
      --bubble-bot: #1e3a5f;
      --cyan: #00d4ff;
      --text: #ffffff;
      --text-dim: #888;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* Header with robot */
    #header {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 20px 10px;
      background: linear-gradient(180deg, var(--bg) 0%, transparent 100%);
      position: relative;
      z-index: 10;
    }

    #robot-wrap {
      width: 120px;
      height: 120px;
    }

    #robot-canvas {
      width: 100%;
      height: 100%;
    }

    #status {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-dim);
      opacity: 0.7;
    }

    #status.listening { color: #00cc88; }
    #status.thinking { color: #ffaa00; }
    #status.speaking { color: var(--cyan); opacity: 0; }

    /* Chat area */
    #chat {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 10px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-bottom-right-radius: 6px;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      border-bottom-left-radius: 6px;
    }

    .message.bot .name {
      font-size: 12px;
      color: var(--cyan);
      margin-bottom: 6px;
      font-weight: 600;
    }

    .message.interim {
      opacity: 0.5;
      font-style: italic;
    }

    .message.thinking {
      color: var(--text-dim);
    }

    .message.thinking::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Controls */
    #controls {
      flex-shrink: 0;
      padding: 16px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      display: flex;
      justify-content: center;
      gap: 16px;
      background: linear-gradient(0deg, var(--bg) 60%, transparent 100%);
    }

    .icon-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .icon-btn.active {
      background: #ff4444;
    }

    .icon-btn.listening {
      background: #00cc88;
      box-shadow: 0 0 20px rgba(0, 204, 136, 0.4);
    }

    .icon-btn svg {
      width: 28px;
      height: 28px;
      stroke: var(--text);
      stroke-width: 2;
      fill: none;
    }

    /* Connection dot */
    #connection {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-dim);
      z-index: 100;
    }

    #connection.connected { background: #00cc88; }
    #connection.error { background: #ff4444; }

    /* Error toast */
    #error {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    #error.show { opacity: 1; }

    /* Loading state */
    .loading #robot-wrap {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 4px;
    }

    #chat::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat::-webkit-scrollbar-thumb {
      background: var(--surface);
      border-radius: 2px;
    }
  </style>
</head>
<body class="loading">
  <div id="connection"></div>
  
  <div id="header">
    <div id="robot-wrap">
      <canvas id="robot-canvas"></canvas>
    </div>
    <div id="status">Connecting...</div>
  </div>

  <div id="chat"></div>

  <div id="controls">
    <button id="mute-btn" class="icon-btn listening" title="Listening">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
        <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
  </div>

  <div id="error"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <script type="module" src="app.js?v=4"></script>
</body>
</html>
