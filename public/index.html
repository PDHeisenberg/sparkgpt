<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* Prevent all zoom - iOS Safari fix */
    html {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }
    
    /* Prevent double-tap zoom on interactive elements */
    button, a, input, textarea, select, [role="button"] {
      touch-action: manipulation;
    }
    
    :root {
      --bg: #f5f5f7;
      --dot-color: rgba(0, 0, 0, 0.08);
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: rgba(0, 0, 0, 0.1);
      --accent: #007AFF;
      --accent-glow: rgba(0, 122, 255, 0.3);
      --green: #34C759;
      --red: #FF3B30;
      --text: #1c1c1e;
      --text-secondary: rgba(0, 0, 0, 0.5);
      --text-tertiary: rgba(0, 0, 0, 0.35);
      --msg-user: #007AFF;
      --msg-bot: rgba(0, 0, 0, 0.05);
      --input-bg: rgba(255, 255, 255, 0.9);
      --input-border: rgba(0, 0, 0, 0.1);
      --shortcut-bg: rgba(0, 0, 0, 0.05);
      --shortcut-border: rgba(0, 0, 0, 0.1);
    }

    /* Dark mode - system preference */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --dot-color: rgba(255, 255, 255, 0.05);
        --glass: rgba(30, 30, 30, 0.9);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: rgba(0, 0, 0, 0.3);
        --accent: #0A84FF;
        --accent-glow: rgba(10, 132, 255, 0.3);
        --green: #30D158;
        --red: #FF453A;
        --text: #f5f5f7;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-tertiary: rgba(255, 255, 255, 0.4);
        --msg-user: #0A84FF;
        --msg-bot: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(45, 45, 45, 0.9);
        --input-border: rgba(255, 255, 255, 0.1);
        --shortcut-bg: rgba(255, 255, 255, 0.08);
        --shortcut-border: rgba(255, 255, 255, 0.1);
      }
    }

    /* Manual dark mode toggle */
    [data-theme="dark"] {
      --bg: #0a0a0a;
      --dot-color: rgba(255, 255, 255, 0.05);
      --glass: rgba(30, 30, 30, 0.9);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: rgba(0, 0, 0, 0.3);
      --accent: #0A84FF;
      --accent-glow: rgba(10, 132, 255, 0.3);
      --green: #30D158;
      --red: #FF453A;
      --text: #f5f5f7;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.4);
      --msg-user: #0A84FF;
      --msg-bot: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(45, 45, 45, 0.9);
      --input-border: rgba(255, 255, 255, 0.1);
      --shortcut-bg: rgba(255, 255, 255, 0.08);
      --shortcut-border: rgba(255, 255, 255, 0.1);
    }

    /* Manual light mode toggle */
    [data-theme="light"] {
      --bg: #f5f5f7;
      --dot-color: rgba(0, 0, 0, 0.08);
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: rgba(0, 0, 0, 0.1);
      --accent: #007AFF;
      --accent-glow: rgba(0, 122, 255, 0.3);
      --green: #34C759;
      --red: #FF3B30;
      --text: #1c1c1e;
      --text-secondary: rgba(0, 0, 0, 0.5);
      --text-tertiary: rgba(0, 0, 0, 0.35);
      --msg-user: #007AFF;
      --msg-bot: rgba(0, 0, 0, 0.05);
      --input-bg: rgba(255, 255, 255, 0.9);
      --input-border: rgba(0, 0, 0, 0.1);
      --shortcut-bg: rgba(0, 0, 0, 0.05);
      --shortcut-border: rgba(0, 0, 0, 0.1);
    }

    html, body { 
      height: 100%; 
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Dotted notepad background */
    #bg {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    #app {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Messages (Chat mode) */
    #messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px 16px;
      padding-bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 100%;
    }

    /* Voice mode content - scrolling transcript log */
    #voice-content {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 24px;
      padding-bottom: 100px;
      overflow-y: auto;
      gap: 16px;
    }

    body.voice-mode #voice-content {
      display: flex;
    }

    body.voice-mode #messages {
      display: none;
    }

    /* Voice transcript messages */
    #voice-content .voice-msg {
      font-size: 20px;
      line-height: 1.5;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* User messages - right aligned */
    #voice-content .voice-msg.user {
      align-self: flex-end;
      background: var(--msg-bot);
      color: var(--text-secondary);
    }

    /* Assistant messages - left aligned */
    #voice-content .voice-msg.assistant {
      align-self: flex-start;
      background: var(--glass);
      color: var(--text);
    }
    
    /* Thinking/processing state */
    #voice-content .voice-msg.thinking {
      color: var(--accent);
      animation: pulse-text 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-text {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Notes mode content */
    #notes-content {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-bottom: 120px;
      gap: 24px;
    }

    body.notes-mode #notes-content {
      display: flex;
    }

    body.notes-mode #messages {
      display: none;
    }

    /* Hide history and clear buttons in voice/notes modes */
    body.voice-mode #history-btn,
    body.voice-mode #clear-chat-btn,
    body.notes-mode #history-btn,
    body.notes-mode #clear-chat-btn {
      display: none !important;
    }

    #notes-content .timer {
      font-size: 72px;
      font-weight: 300;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }

    #notes-content .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 60px;
    }

    #notes-content .waveform .bar {
      width: 4px;
      height: 8px;
      background: var(--red);
      border-radius: 2px;
      animation: wave-large 0.5s ease-in-out infinite;
    }

    #notes-content .waveform .bar:nth-child(1) { animation-delay: 0s; }
    #notes-content .waveform .bar:nth-child(2) { animation-delay: 0.1s; }
    #notes-content .waveform .bar:nth-child(3) { animation-delay: 0.2s; }
    #notes-content .waveform .bar:nth-child(4) { animation-delay: 0.15s; }
    #notes-content .waveform .bar:nth-child(5) { animation-delay: 0.05s; }
    #notes-content .waveform .bar:nth-child(6) { animation-delay: 0.25s; }
    #notes-content .waveform .bar:nth-child(7) { animation-delay: 0.1s; }

    @keyframes wave-large {
      0%, 100% { height: 8px; }
      50% { height: 50px; }
    }

    #notes-content .status {
      font-size: 15px;
      color: var(--red);
      font-weight: 500;
    }

    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 16px;
      line-height: 1.5;
      animation: msgIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(16px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--msg-user);
      color: white;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px var(--glass-shadow);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .msg.bot p { margin-bottom: 12px; }
    .msg.bot p:last-child { margin-bottom: 0; }
    .msg.bot strong { font-weight: 600; }
    .msg.bot code {
      background: var(--msg-bot);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Message context menu */
    .msg.selected {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    #msg-menu {
      display: none;
      position: fixed;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      box-shadow: 0 4px 20px var(--glass-shadow);
      padding: 8px;
      z-index: 100;
      gap: 4px;
    }

    #msg-menu.show {
      display: flex;
    }

    .menu-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: transparent;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .menu-btn:active {
      background: rgba(0, 0, 0, 0.1);
    }

    .menu-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    .menu-btn.delete svg {
      stroke: var(--red);
      font-family: 'SF Mono', monospace;
      font-size: 14px;
      word-break: break-all;
    }

    .msg.system {
      align-self: center;
      background: transparent;
      color: var(--text-tertiary);
      font-size: 13px;
    }

    .msg.interim {
      opacity: 0.5;
      background: var(--glass);
    }

    /* Thinking indicator */
    .msg.thinking {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 18px 24px;
    }

    .thinking-dots {
      display: flex;
      gap: 5px;
    }

    .thinking-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking-dots span:nth-child(1) { animation-delay: 0s; }
    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    /* Greeting */
    #greeting {
      padding: 80px 0 24px;
    }

    #greeting h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }

    /* Quick actions */
    #shortcuts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      padding: 0;
      padding-bottom: 140px;
      transition: transform 0.3s ease;
    }

    /* When keyboard is shown */
    body.keyboard-open #welcome {
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      padding-bottom: 0;
    }

    body.keyboard-open #greeting {
      display: none;
    }

    body.keyboard-open #shortcuts {
      padding-bottom: 20px;
      justify-content: center;
    }

    .shortcut {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px var(--glass-shadow);
      border-radius: 20px;
      padding: 12px 18px;
      color: var(--text);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .shortcut:active {
      transform: scale(0.96);
      background: var(--shortcut-bg);
    }

    /* Bottom nav - three separate elements */
    #bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 12px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom, 8px));
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      box-sizing: border-box;
    }

    #bottom::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to top, var(--bg) 0%, color-mix(in srgb, var(--bg) 80%, transparent) 50%, transparent 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* Circle buttons */
    .circle-btn {
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    /* Hide side buttons when input focused */
    #bottom.focused .circle-btn {
      width: 0;
      min-width: 0;
      opacity: 0;
      padding: 0;
      margin: 0;
      border: none;
      overflow: hidden;
    }

    #bottom.focused #input-bar {
      flex: 1;
      max-width: 100%;
    }

    /* Voice mode active state */
    #voice-bar {
      display: none;
      flex: 1;
      align-items: center;
      gap: 12px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid var(--green);
      box-shadow: 0 4px 20px rgba(52, 199, 89, 0.2);
      border-radius: 28px;
      padding: 8px 16px;
      min-height: 56px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    /* Listening indicator in voice bar */
    #voice-bar .listening-indicator {
      display: none;
    }

    #bottom.voice-active #voice-bar {
      display: flex;
    }

    #bottom.voice-active .circle-btn,
    #bottom.voice-active #input-bar {
      display: none;
    }

    #voice-bar .mic-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #voice-bar .mic-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--green);
      stroke-width: 2;
      fill: none;
    }

    #voice-bar .mic-icon::before,
    #voice-bar .mic-icon::after {
      content: '✦';
      position: absolute;
      font-size: 8px;
      color: var(--green);
      animation: sparkle 1.5s ease-in-out infinite;
    }

    #voice-bar .mic-icon::before {
      top: 0;
      right: 0;
      animation-delay: 0s;
    }

    #voice-bar .mic-icon::after {
      bottom: 4px;
      left: 0;
      animation-delay: 0.5s;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Voice waveform - subtle grey bars FULL WIDTH */
    #waveform {
      flex: 1;
      height: 32px;
      display: flex;
      align-items: center;
      gap: 2px;
    }

    #waveform .bar {
      flex: 1;
      height: 8px;
      background: rgba(150, 150, 150, 0.45);
      border-radius: 2px;
      animation: wave-idle 1.2s ease-in-out infinite;
    }

    #waveform .bar:nth-child(1) { animation-delay: 0.0s; }
    #waveform .bar:nth-child(2) { animation-delay: 0.03s; }
    #waveform .bar:nth-child(3) { animation-delay: 0.06s; }
    #waveform .bar:nth-child(4) { animation-delay: 0.09s; }
    #waveform .bar:nth-child(5) { animation-delay: 0.12s; }
    #waveform .bar:nth-child(6) { animation-delay: 0.15s; }
    #waveform .bar:nth-child(7) { animation-delay: 0.18s; }
    #waveform .bar:nth-child(8) { animation-delay: 0.21s; }
    #waveform .bar:nth-child(9) { animation-delay: 0.24s; }
    #waveform .bar:nth-child(10) { animation-delay: 0.27s; }
    #waveform .bar:nth-child(11) { animation-delay: 0.30s; }
    #waveform .bar:nth-child(12) { animation-delay: 0.33s; }
    #waveform .bar:nth-child(13) { animation-delay: 0.36s; }
    #waveform .bar:nth-child(14) { animation-delay: 0.39s; }
    #waveform .bar:nth-child(15) { animation-delay: 0.42s; }
    #waveform .bar:nth-child(16) { animation-delay: 0.45s; }
    #waveform .bar:nth-child(17) { animation-delay: 0.48s; }
    #waveform .bar:nth-child(18) { animation-delay: 0.45s; }
    #waveform .bar:nth-child(19) { animation-delay: 0.42s; }
    #waveform .bar:nth-child(20) { animation-delay: 0.39s; }
    #waveform .bar:nth-child(21) { animation-delay: 0.36s; }
    #waveform .bar:nth-child(22) { animation-delay: 0.33s; }
    #waveform .bar:nth-child(23) { animation-delay: 0.30s; }
    #waveform .bar:nth-child(24) { animation-delay: 0.27s; }
    #waveform .bar:nth-child(25) { animation-delay: 0.24s; }
    #waveform .bar:nth-child(26) { animation-delay: 0.21s; }
    #waveform .bar:nth-child(27) { animation-delay: 0.18s; }
    #waveform .bar:nth-child(28) { animation-delay: 0.15s; }
    #waveform .bar:nth-child(29) { animation-delay: 0.12s; }
    #waveform .bar:nth-child(30) { animation-delay: 0.09s; }
    #waveform .bar:nth-child(31) { animation-delay: 0.06s; }
    #waveform .bar:nth-child(32) { animation-delay: 0.03s; }
    #waveform .bar:nth-child(33) { animation-delay: 0.0s; }
    #waveform .bar:nth-child(34) { animation-delay: 0.03s; }
    #waveform .bar:nth-child(35) { animation-delay: 0.06s; }
    #waveform .bar:nth-child(36) { animation-delay: 0.09s; }
    #waveform .bar:nth-child(37) { animation-delay: 0.12s; }
    #waveform .bar:nth-child(38) { animation-delay: 0.15s; }
    #waveform .bar:nth-child(39) { animation-delay: 0.18s; }
    #waveform .bar:nth-child(40) { animation-delay: 0.21s; }
    #waveform .bar:nth-child(41) { animation-delay: 0.24s; }
    #waveform .bar:nth-child(42) { animation-delay: 0.27s; }
    #waveform .bar:nth-child(43) { animation-delay: 0.30s; }
    #waveform .bar:nth-child(44) { animation-delay: 0.33s; }
    #waveform .bar:nth-child(45) { animation-delay: 0.36s; }
    #waveform .bar:nth-child(46) { animation-delay: 0.39s; }
    #waveform .bar:nth-child(47) { animation-delay: 0.42s; }
    #waveform .bar:nth-child(48) { animation-delay: 0.45s; }
    #waveform .bar:nth-child(49) { animation-delay: 0.48s; }
    #waveform .bar:nth-child(50) { animation-delay: 0.51s; }

    @keyframes wave-idle {
      0%, 100% { height: 5px; }
      50% { height: 12px; }
    }

    #voice-bar.speaking #waveform .bar {
      background: rgba(120, 120, 120, 0.6);
      animation-name: wave-active;
      animation-duration: 0.4s;
    }

    @keyframes wave-active {
      0%, 100% { height: 4px; }
      50% { height: 18px; }
    }

    /* Close button - separate circle outside voice bar */
    #close-voice-btn {
      display: none;
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #bottom.voice-active #close-voice-btn {
      display: flex;
    }

    #close-voice-btn:active {
      transform: scale(0.9);
    }

    #close-voice-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    /* Notes bar */
    #notes-bar {
      display: none;
      flex: 1;
