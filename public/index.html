<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      --accent: #0A84FF;
      --accent-glow: rgba(10, 132, 255, 0.4);
      --green: #30D158;
      --red: #FF453A;
      --orange: #FF9F0A;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-tertiary: rgba(255, 255, 255, 0.35);
    }

    html, body { 
      height: 100%; 
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: linear-gradient(180deg, #0a0a0a 0%, #000 50%, #050510 100%);
    }

    /* Messages */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      padding-bottom: 140px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 16px;
      line-height: 1.5;
      animation: msgIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(12px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--accent);
      color: white;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .msg.system {
      align-self: center;
      background: transparent;
      color: var(--text-tertiary);
      font-size: 13px;
      padding: 8px 16px;
    }

    .msg.interim {
      opacity: 0.6;
      background: var(--glass);
    }

    #empty {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      font-size: 17px;
      font-weight: 400;
    }

    /* Bottom Navigation - Liquid Glass */
    #bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 8px));
      background: linear-gradient(180deg, 
        rgba(30, 30, 35, 0.7) 0%, 
        rgba(20, 20, 25, 0.85) 100%);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-top: 0.5px solid var(--glass-border);
    }

    /* Glass pill container */
    #nav-pill {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.12) 0%, 
        rgba(255, 255, 255, 0.06) 100%);
      border-radius: 28px;
      padding: 6px;
      border: 0.5px solid var(--glass-border);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    /* Nav buttons */
    .nav-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: transparent;
      transition: all 0.25s;
    }

    .nav-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 1.8;
      fill: none;
      transition: all 0.25s;
      position: relative;
      z-index: 1;
    }

    .nav-btn.listening::before {
      background: var(--green);
      box-shadow: 0 0 20px var(--green), 0 0 40px rgba(48, 209, 88, 0.3);
    }

    .nav-btn.listening svg {
      stroke: #000;
    }

    .nav-btn.recording::before {
      background: var(--red);
      box-shadow: 0 0 20px var(--red), 0 0 40px rgba(255, 69, 58, 0.3);
      animation: pulse-glow 1.5s ease-in-out infinite;
    }

    .nav-btn.recording svg {
      stroke: #fff;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    /* Text input container */
    #input-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 22px;
      padding: 0 16px;
      min-height: 44px;
      border: 0.5px solid rgba(255, 255, 255, 0.08);
    }

    #text-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      outline: none;
      padding: 10px 0;
      font-family: inherit;
    }

    #text-input::placeholder {
      color: var(--text-tertiary);
    }

    #send-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      opacity: 0;
      transform: scale(0.7);
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 12px var(--accent-glow);
    }

    #send-btn.show {
      opacity: 1;
      transform: scale(1);
    }

    #send-btn svg {
      width: 14px;
      height: 14px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
      margin-left: 1px;
    }

    /* Status */
    #status {
      text-align: center;
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 10px;
      min-height: 16px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    #status.listening { color: var(--green); }
    #status.recording { color: var(--red); }

    /* Timer */
    #timer {
      display: none;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 600;
      color: var(--red);
      font-variant-numeric: tabular-nums;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 6px 14px;
      border-radius: 12px;
      border: 0.5px solid var(--glass-border);
    }

    #timer.show { display: block; }

    /* Toast */
    #toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(30px);
      padding: 12px 24px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      border: 0.5px solid var(--glass-border);
    }

    #toast.show { opacity: 1; }
    #toast.error { background: rgba(255, 69, 58, 0.9); }

    /* Scrollbar */
    #messages::-webkit-scrollbar { width: 0; }
  </style>
</head>
<body>
  <div id="app">
    <div id="messages">
      <div id="empty">Ask me anything</div>
    </div>

    <div id="bottom">
      <div id="nav-pill">
        <button id="voice-btn" class="nav-btn" title="Voice">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V5a4 4 0 0 1 4-4z"/>
            <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </button>

        <div id="input-wrap">
          <input type="text" id="text-input" placeholder="Message">
          <button id="send-btn">
            <svg viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <button id="notes-btn" class="nav-btn" title="Voice Note">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>

      <div id="timer">0:00</div>
      <div id="status"></div>
    </div>
  </div>

  <div id="toast"></div>
  <script type="module" src="app.js?v=8"></script>
</body>
</html>
