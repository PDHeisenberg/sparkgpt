<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Spark</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #f5f5f7;
      --dot-color: rgba(0, 0, 0, 0.08);
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-shadow: rgba(0, 0, 0, 0.1);
      --accent: #007AFF;
      --accent-glow: rgba(0, 122, 255, 0.3);
      --green: #34C759;
      --red: #FF3B30;
      --text: #1c1c1e;
      --text-secondary: rgba(0, 0, 0, 0.5);
      --text-tertiary: rgba(0, 0, 0, 0.35);
      --msg-user: #007AFF;
      --msg-bot: rgba(0, 0, 0, 0.05);
    }

    html, body { 
      height: 100%; 
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Dotted notepad background */
    #bg {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    #app {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Messages (Chat mode) */
    #messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px 16px;
      padding-bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 100%;
    }

    /* Voice mode content */
    #voice-content {
      display: none;
      flex: 1;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-bottom: 120px;
    }

    body.voice-mode #voice-content {
      display: flex;
    }

    body.voice-mode #messages {
      display: none;
    }

    #voice-content .transcript {
      font-size: 28px;
      font-weight: 500;
      color: var(--text);
      text-align: center;
      line-height: 1.4;
      max-width: 100%;
    }

    #voice-content .transcript.placeholder {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    /* Notes mode content */
    #notes-content {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-bottom: 120px;
      gap: 24px;
    }

    body.notes-mode #notes-content {
      display: flex;
    }

    body.notes-mode #messages {
      display: none;
    }

    #notes-content .timer {
      font-size: 72px;
      font-weight: 300;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }

    #notes-content .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 60px;
    }

    #notes-content .waveform .bar {
      width: 4px;
      height: 8px;
      background: var(--red);
      border-radius: 2px;
      animation: wave-large 0.5s ease-in-out infinite;
    }

    #notes-content .waveform .bar:nth-child(1) { animation-delay: 0s; }
    #notes-content .waveform .bar:nth-child(2) { animation-delay: 0.1s; }
    #notes-content .waveform .bar:nth-child(3) { animation-delay: 0.2s; }
    #notes-content .waveform .bar:nth-child(4) { animation-delay: 0.15s; }
    #notes-content .waveform .bar:nth-child(5) { animation-delay: 0.05s; }
    #notes-content .waveform .bar:nth-child(6) { animation-delay: 0.25s; }
    #notes-content .waveform .bar:nth-child(7) { animation-delay: 0.1s; }

    @keyframes wave-large {
      0%, 100% { height: 8px; }
      50% { height: 50px; }
    }

    #notes-content .status {
      font-size: 15px;
      color: var(--red);
      font-weight: 500;
    }

    .msg {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 22px;
      font-size: 16px;
      line-height: 1.5;
      animation: msgIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(16px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .msg.user {
      align-self: flex-end;
      background: var(--msg-user);
      color: white;
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px var(--glass-shadow);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .msg.bot p { margin-bottom: 12px; }
    .msg.bot p:last-child { margin-bottom: 0; }
    .msg.bot strong { font-weight: 600; }
    .msg.bot code {
      background: rgba(0, 0, 0, 0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', monospace;
      font-size: 14px;
      word-break: break-all;
    }

    .msg.system {
      align-self: center;
      background: transparent;
      color: var(--text-tertiary);
      font-size: 13px;
    }

    .msg.interim {
      opacity: 0.5;
      background: var(--glass);
    }

    /* Thinking indicator */
    .msg.thinking {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 18px 24px;
    }

    .thinking-dots {
      display: flex;
      gap: 5px;
    }

    .thinking-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .thinking-dots span:nth-child(1) { animation-delay: 0s; }
    .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    /* Greeting */
    #greeting {
      padding: 40px 20px 24px;
    }

    #greeting h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }

    /* Quick actions */
    #shortcuts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      padding: 0 20px;
      padding-bottom: 140px;
      transition: transform 0.3s ease;
    }

    /* When keyboard is shown */
    body.keyboard-open #welcome {
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      padding-bottom: 0;
    }

    body.keyboard-open #greeting {
      display: none;
    }

    body.keyboard-open #shortcuts {
      padding-bottom: 20px;
      justify-content: center;
    }

    .shortcut {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px var(--glass-shadow);
      border-radius: 20px;
      padding: 12px 18px;
      color: var(--text);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .shortcut:active {
      transform: scale(0.96);
      background: rgba(0, 0, 0, 0.05);
    }

    /* Bottom nav - three separate elements */
    #bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      padding: 12px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom, 8px));
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      box-sizing: border-box;
    }

    #bottom::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(to top, rgba(245, 245, 247, 0.95) 0%, rgba(245, 245, 247, 0.8) 50%, rgba(245, 245, 247, 0) 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* Circle buttons */
    .circle-btn {
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    /* Hide side buttons when input focused */
    #bottom.focused .circle-btn {
      width: 0;
      min-width: 0;
      opacity: 0;
      padding: 0;
      margin: 0;
      border: none;
      overflow: hidden;
    }

    #bottom.focused #input-bar {
      flex: 1;
      max-width: 100%;
    }

    /* Voice mode active state */
    #voice-bar {
      display: none;
      flex: 1;
      align-items: center;
      gap: 12px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid var(--green);
      box-shadow: 0 4px 20px rgba(52, 199, 89, 0.2);
      border-radius: 28px;
      padding: 8px 16px;
      min-height: 56px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #bottom.voice-active #voice-bar {
      display: flex;
    }

    #bottom.voice-active .circle-btn,
    #bottom.voice-active #input-bar {
      display: none;
    }

    #voice-bar .mic-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #voice-bar .mic-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--green);
      stroke-width: 2;
      fill: none;
    }

    #voice-bar .mic-icon::before,
    #voice-bar .mic-icon::after {
      content: '‚ú¶';
      position: absolute;
      font-size: 8px;
      color: var(--green);
      animation: sparkle 1.5s ease-in-out infinite;
    }

    #voice-bar .mic-icon::before {
      top: 0;
      right: 0;
      animation-delay: 0s;
    }

    #voice-bar .mic-icon::after {
      bottom: 4px;
      left: 0;
      animation-delay: 0.5s;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Voice waveform */
    #waveform {
      flex: 1;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    .wave-bar {
      width: 3px;
      height: 4px;
      background: #999;
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    #voice-bar.speaking .wave-bar {
      animation: wave 0.5s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.1s; }
    .wave-bar:nth-child(5) { animation-delay: 0s; }

    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: 20px; }
    }

    /* Close button - separate circle outside voice bar */
    #close-voice-btn {
      display: none;
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #bottom.voice-active #close-voice-btn {
      display: flex;
    }

    #close-voice-btn:active {
      transform: scale(0.9);
    }

    #close-voice-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    /* Notes bar */
    #notes-bar {
      display: none;
      flex: 1;
      align-items: center;
      gap: 12px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid var(--red);
      box-shadow: 0 4px 20px rgba(255, 59, 48, 0.2);
      border-radius: 28px;
      padding: 8px 16px;
      min-height: 56px;
    }

    #bottom.notes-active #notes-bar {
      display: flex;
    }

    #bottom.notes-active .circle-btn,
    #bottom.notes-active #input-bar {
      display: none;
    }

    #notes-bar .note-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #notes-bar .note-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--red);
      stroke-width: 2;
      fill: none;
    }

    #notes-bar .waveform-mini {
      flex: 1;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    #notes-bar .waveform-mini .bar {
      width: 3px;
      height: 4px;
      background: var(--red);
      border-radius: 2px;
      animation: wave 0.5s ease-in-out infinite;
    }

    /* Close notes button */
    #close-notes-btn {
      display: none;
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    #bottom.notes-active #close-notes-btn {
      display: flex;
    }

    #close-notes-btn:active {
      transform: scale(0.9);
    }

    #close-notes-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    /* Delete notes button */
    #delete-notes-btn {
      display: none;
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    #bottom.notes-active #delete-notes-btn {
      display: flex;
    }

    #delete-notes-btn:active {
      transform: scale(0.9);
    }

    #delete-notes-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    .circle-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: transparent;
      transition: all 0.3s;
    }

    .circle-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-secondary);
      stroke-width: 1.8;
      fill: none;
      position: relative;
      z-index: 1;
      transition: all 0.3s;
    }

    .circle-btn:active { transform: scale(0.92); }

    .circle-btn.listening::before {
      background: var(--green);
    }
    .circle-btn.listening {
      box-shadow: 0 4px 30px rgba(52, 199, 89, 0.4);
    }
    .circle-btn.listening svg { stroke: white; }

    .circle-btn.recording::before {
      background: var(--red);
      animation: pulse-glow 1.2s ease-in-out infinite;
    }
    .circle-btn.recording {
      box-shadow: 0 4px 30px rgba(255, 59, 48, 0.4);
    }
    .circle-btn.recording svg { stroke: white; }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Center input bar */
    #input-bar {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
      border-radius: 28px;
      padding: 8px 12px;
      min-height: 56px;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #upload-btn {
      width: 32px;
      height: 32px;
      min-width: 32px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.05);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    #upload-btn:active { transform: scale(0.9); }

    #upload-btn svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    #file-input { display: none; }

    #text-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 16px;
      outline: none;
      padding: 6px 4px;
      font-family: inherit;
      min-width: 0;
    }

    #text-input::placeholder { color: var(--text-tertiary); }

    #send-btn {
      width: 32px;
      height: 32px;
      min-width: 32px;
      flex-shrink: 0;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    #send-btn.show {
      opacity: 1;
      transform: scale(1);
    }

    #send-btn svg {
      width: 14px;
      height: 14px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
      margin-left: 1px;
    }

    #status {
      position: fixed;
      bottom: calc(95px + env(safe-area-inset-bottom, 8px));
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: var(--text-tertiary);
      font-weight: 500;
      letter-spacing: 0.3px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #status.show { opacity: 1; }
    #status.listening { color: var(--green); }
    #status.recording { color: var(--red); }

    #timer {
      display: none;
      position: fixed;
      bottom: calc(95px + env(safe-area-inset-bottom, 8px));
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: 600;
      color: var(--red);
      font-variant-numeric: tabular-nums;
    }

    #timer.show { display: block; }

    #toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--glass-shadow);
    }

    #toast.show { opacity: 1; }
    #toast.error { background: var(--red); color: white; border: none; }

    #messages::-webkit-scrollbar { width: 0; }

    /* Chat history button */
    #history-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 12px var(--glass-shadow);
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #history-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    #history-btn:active {
      transform: scale(0.95);
    }

    /* Hide history button when in chat feed */
    #history-btn.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    /* Close button (back to intro) */
    #close-btn {
      position: fixed;
      bottom: calc(90px + env(safe-area-inset-bottom, 8px));
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 12px var(--glass-shadow);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      z-index: 9;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #close-btn.show {
      opacity: 1;
      pointer-events: auto;
    }

    #close-btn:active {

    /* History panel */
    #history-panel {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 50;
      flex-direction: column;
    }

    #history-panel.show {
      display: flex;
    }

    #history-panel .header {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 12px;
      border-bottom: 1px solid var(--glass-border);
    }

    #history-panel .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--glass);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #history-panel .back-btn svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-secondary);
      stroke-width: 2;
      fill: none;
    }

    #history-panel .header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    #history-panel .sessions {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .session-item {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 14px 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

      background: rgba(0, 0, 0, 0.05);
    }

      font-weight: 600;
      color: var(--accent);

      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    #clear-chat-btn {

      transform: translateX(-50%);

      backdrop-filter: blur(20px);

      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 12px var(--glass-shadow);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      z-index: 9;
      opacity: 0;

    }

    #clear-chat-btn.show {

      pointer-events: auto;
    }

    #clear-chat-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>
